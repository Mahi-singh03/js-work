<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .menu {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .menu h1 {
            text-align: center;
            color: #333;
        }
        .menu ul {
            list-style: none;
            padding: 0;
        }
        .menu ul li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .menu ul li:last-child {
            border-bottom: none;
        }
        .menu ul li a {
            text-decoration: none;
            color: #333;
            display: block;
        }
        .menu ul li a:hover {
            background: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h1>Menu</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</body>
</html>
