<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <h2>CALCULATOR</h2>
    
    <div class="cal"> 
      <div class="cal_inner">  
        <input class = "input" type="text field" placeholder="0"></input>
        <div class="B"><button class="operator">AC</button></div><div class="B"><button class="operator">DEL</button></div><div class="B"><button class="operator">%</button></div><div class="B"><button class="operator" >/</button></div>
        <div class="B"><button>1</button></div><div class="B"><button>2</button></div><div class="B"><button>3</button></div><div class="B"><button class="operator" >*</button></div>
        <div class="B"><button>4</button></div><div class="B"><button>5</button></div><div class="B"><button>6</button></div><div class="B"><button class="operator" >-</button></div>
        <div class="B"><button>7</button></div><div class="B"><button>8</button></div><div class="B"><button>9</button></div><div class="B"><button class="operator" >+</button></div>
        <div class="B"><button>00</button></div><div class="B"><button>0</button></div><div class="B"><button>.</button></div><div class="B"><button class="equal_to">=</button></div>

    </div>  
    </div> 
    <script src="script.js"></script>
</body>
</html>
