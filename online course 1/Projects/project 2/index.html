<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Game</title>
</head>
<body>
    <main>

        <!-- Main Heading -->
        <h1 class = "M-Heading"> Rock-Parper-Seasors</h1>

        <!-- Game Options Divs -->
        <div class="op-div">
        <h3> COMPUTER CHOICE </h3>
        <div class="computer">
            <div class="IMG"><img id="im_R_C" class="imgC" src ="images/rock.png"><img></div>
            <div class="IMG"><img id="im_P_C" class="imgC" src ="images/paper.png"><img></div>
            <div class="IMG"><img id="im_S_C" class="imgC" src ="images/seasor.png"><img></div>
        </div>
        <h3> USER CHOICE</h3>
        <div class="user">
            <div class="IMG"><img id="im_R" class ="img" src ="images/rock.png"><img></div>
            <div class="IMG"><img id="im_P" class ="img" src ="images/paper.png"><img></div>
            <div class="IMG"><img id="im_S" class ="img" src ="images/seasor.png"><img></div>
        </div>       
        <!-- Info Div -->
        <div class="MDiv">
            <h2 class ="P-MDiv">PLPAYER 1 PLAY KARO</h2>
        </div>


        
        <!-- Score Board Div-->
        <div class="MScD">
            <div class="score">
                <div class="sco">
                    <p><b>YOU</b></p>
                    <p id="UScore">0</p>
                </div>
                <div class="sco">
                    <p><b>COMPUTER</b></p>
                    <p id="CScore">0</p>
                </div>
            </div>
        </div>
        

    </main>

    <script src="script.js"></script>
</body>
</html>
