<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Game</title>
</head>
<body>
    <main>

        <!-- Main Heading -->
        <h1 class = "M-Heading"> Rock-Parper-Scossors</h1>
         
        <div class="MDivU">
            <h2 class ="P-MDivU">LETS PLAY THE GAME</h2>
        </div>


        <!-- Game Options Divs -->
        <div class="user">
            <div class="IMG"><img id="ROCK" class ="img" src ="images/rock.png"><img></div>
            <div class="IMG"><img id="PAPER" class ="img" src ="images/paper.png"><img></div>
            <div class="IMG"><img id="SCISSORS" class ="img" src ="images/seasor.png"><img></div>
        </div>       
        <!-- Info Div -->
        <div class="MDiv">
            <h2 class ="P-MDiv">Chose any of the above</h2>
        </div>


        
        <!-- Score Board Div-->
        <div class="MScD">
            <div class="score">
                <div class="scoU">
                    <p><b>YOU</b></p>
                    <p id="UScore">0</p>
                </div>
                <div class="scoC">
                    <p><b>COMPUTER</b></p>
                    <p id="CScore">0</p>
                </div>
            </div>
        </div>
        

    </main>

    <script src="script.js"></script>
</body>
</html>
