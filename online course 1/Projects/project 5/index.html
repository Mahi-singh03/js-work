<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Project 5</title>
</head>
<body>

    <main class="container">
        
        <div class="inner_div">
            
            <div class="logo">
                <image id ="logo" src ="images/logo.png"></image>
                <h2>Currency Converter</h2>
            </div>
            
            <div class="main_div">
                <p id ="amount">Amount</p>
                <input name="amount"  value =""  type="text" placeholder="Enter the amount">
            </div>
            
            <form>
                <p>Convert from</p>
                <div class ="from ">
                    <img  class="img_from"src="https://flagsapi.com/US/flat/64.png"></image>
                    <select name="from" id="from">
                    </select>
                </div>
                
                
                
                <div class="arrow">
                    <image id ="arrow" src ="images/arrows.png"></image>
                </div>
                
                
                
                <p>Convert To</p>
                <div class ="to">
                    <img  class="img_to"src="https://flagsapi.com/IN/flat/64.png"></image>
                    <select name="to" id="To">
                    </select>
                </div>

                
                <div>
                   <p class="result">1rs = 200 doller</p>
                </div>

                <div class="convert">
                    <button class = "btn" >Covert</button>
                </div>

            </form>
        
        </div>
    
    </main>

    <script src="scripts/script.js"></script>

</body>
</html>
